<mainbody>

	<div class="row">
		<tr>
			<div class="col-left-s col-left-m col-left-l"><table id="sides" class="table-left-s table-left-m table-left-l">
				<th>
					<iframe class="media-content-l media-content-m media-content-s"
							src="https://www.youtube-nocookie.com/embed?listType=playlist&list=UUsrg8tTphsV6ptGT1HTioDg"
							width="90%"
							height="90%"
							allowfullscreen>
					</iframe>
				</th>
			</table></div>

			<div class="col-main-s col-main-m col-main-l"><table id="mainPageContent" class="table-main-s table-main-m table-main-l">
				<tr>
					<th>
						<form action="placeholder" class="contact-form" method="post">
							<label for="fname">First name:</label><br>
							<input type="text" id="fname" name="fname" placeholder=" first name..."><br>
							<label for="lname">Last name:</label><br>
							<input type="text" id="lname" name="lname" placeholder=" first name..."><br>
							<label for="email">Email:</label><br>
							<input type="email" id="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="name@domain.co.uk or .com"><br>
							<label for="reason">Select a reason</label><br>
							<select id="reason" name="reason">
								<option value=" " disabled>Choose an option:</option>
								<option value=" " aria-disabled=""> </option>
								<option value="bug">bug</option>
								<option value="suggestion">suggestion</option>
								<option value="inquiry">inquiry</option>
								<option value="other">other</option>
							</select><br>
							<label for="content">Please explain further:</label><br>
							<textarea id="content" name="content" spellcheck="true" style="width:250px;height:150px;"></textarea>
							<p> </p>
							<input type="submit" value="submit">
						</form>
					</th>
				</tr>
			</table>
			</div>

			<div class="col-right-s col-right-m col-right-l">
				<table id="sides" class="table-right-s table-right-m table-right-l">
					<tr>
						<select id="myselect" onchange="change_order(this.value)">
							<option value="">Choose an option:</option>
							<option value="newest">Most Recent</option>
							<option value="oldest">Oldest</option>
							<option value="game">Game Releases</option>
						</select>
					</tr>
					<th>
						<p id="news"></p>
					</th>
				</table></div>
		</tr>
	</div>
</mainbody>
